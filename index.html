<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reck Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="game_container">
        <div class="title">"Rock Paper Scissors"</div>
        <h2>Results</h2>
        <div class="container">
            <div class="box">
                <div class="results">Number of Rounds:</div>
                <div id="rounds_container"></div>
            </div>
            <div class="box">
                <div class="results">Player Wins:</div>
                <div id="playerWins_container"></div>
            </div>
            <div class="box">
                <div class="results">Computer Wins:</div>
                <div id="computerWins_container"></div>
            </div>
            <div class="box">
                <div class="results">Game Draw:</div>
                <div id="gameDraw_container"></div>
            </div>
        </div>
    </div>

</body>

</html>
